<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 | TP4726</title>
    <style type="text/css">
      canvas {
        border: 1px solid #ff0000;
      }

      body {
        margin: 5px 5px;
        padding: 5px 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      let ctx2 = canvas.getContext("2d");

      let h = 400;
      let w = 500;

      canvas.width = 2 * w;
      canvas.height = 2 * h;

      let x = 0;
      let y = canvas.height - h;
      let v = 300;

      //   creating the square box in the center
      ctx.fillStyle = "#FA8072";
      ctx.fillRect(v, h / 2, 400, 400);

      //   creating the outer stroke circle
      ctx.beginPath();
      ctx.fillStyle = "#666";
      r = Math.min(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, r, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      //   creating the centered black dot
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(canvas.width / 2, canvas.height / 2, 3, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
